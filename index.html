<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #ff69b4;
      overflow: hidden;
      font-family: 'Arial', sans-serif;
    }

    .message {
      text-align: center;
      color: white;
      font-size: 2rem;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
      padding: 2rem;
      background: rgba(255,255,255,0.1);
      border-radius: 20px;
      z-index: 1;
      animation: float 3s ease-in-out infinite;
    }

    .heart {
      position: fixed;
      font-size: 20px;
      color: #ff1493;
      animation: float-heart 6s ease-in-out infinite;
      z-index: 0;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-20px); }
    }

    @keyframes float-heart {
      0% {
        transform: scale(1) translateY(0);
      }
      50% {
        transform: scale(1.2) translateY(-20px);
      }
      100% {
        transform: scale(1) translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="message">
    Feliz ano novo tia!<br><br>
    Você é a melhor professora do mundo!<br><br>
    Queria muito que você fosse minha professora de ano novo ❤️<br><br>
    -Kauã Victor Medeiros Acacio
  </div>

  <script>
    function createHeart() {
      const heart = document.createElement('div');
      heart.innerHTML = '❤️';
      heart.className = 'heart';
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDuration = (Math.random() * 3 + 3) + 's';
      heart.style.opacity = Math.random() * 0.5 + 0.5;
      document.body.appendChild(heart);

      setTimeout(() => {
        heart.remove();
      }, 6000);
    }

    setInterval(createHeart, 300);
  </script>
</body>
</html>
